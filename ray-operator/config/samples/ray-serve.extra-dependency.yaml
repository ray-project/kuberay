apiVersion: ray.io/v1
kind: RayService
metadata:
  name: ray-serve-extra-dependency
spec:
  serveConfigV2: |
    applications:
    - name: app
      import_path: image_processor:app
      route_prefix: "/"
      # Application-specific dependencies via runtime_env
      # These packages are only installed for this specific application
      runtime_env:
        pip:
          - pandas>=2.0.0
          - scikit-learn>=1.3.0
  rayClusterConfig:
    rayVersion: "2.53.0"
    headGroupSpec:
      rayStartParams:
        num-cpus: "0"
        dashboard-host: "0.0.0.0"
      template:
        spec:
          containers:
          - name: ray-head
            image: rayproject/ray:2.53.0-py312-cu129-aarch64
            ports:
            - containerPort: 8000
              name: serve
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 6379
              name: gcs
              protocol: TCP
            - containerPort: 8265
              name: dashboard
              protocol: TCP
            - containerPort: 10001
              name: client
              protocol: TCP
            resources:
              limits:
                cpu: 2
                memory: 4Gi
              requests:
                cpu: 2
                memory: 4Gi
    workerGroupSpecs:
    - groupName: worker-group
      replicas: 1
      minReplicas: 1
      maxReplicas: 2
      rayStartParams: {}
      template:
        spec:
          containers:
          - name: ray-worker
            image: rayproject/ray:2.53.0-py312-cu129-aarch64
            # Shared dependencies via args
            # System packages and pip packages installed here are accessible
            # to ALL applications in this RayService
            args:
            - |
              sudo apt-get update && \
              sudo apt-get install -y --no-install-recommends \
                ffmpeg libsm6 libxext6 && \
              sudo rm -rf /var/lib/apt/lists/* && \
              pip install opencv-python-headless pillow
            resources:
              limits:
                cpu: 4
                memory: 8Gi
              requests:
                cpu: 4
                memory: 8Gi
