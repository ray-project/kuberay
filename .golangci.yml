version: "2"
linters:
  default: none
  enable:
    - asciicheck
    - errcheck
    - errorlint
    - ginkgolinter
    - gosec
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - noctx
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - wastedassign
  settings:
    staticcheck:
      checks:
        - all
        # Exclude the SA1019 check which checks the usage of deprecated fields.
        - "-SA1019"
    ginkgolinter:
      forbid-focus-container: true
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G601
    govet:
      enable:
        - fieldalignment
    lll:
      line-length: 120
    misspell:
      locale: US
    nolintlint:
      require-explanation: true
      require-specific: true
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
          disabled: true
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: var-declaration
        - name: var-naming
          arguments:
            - ["ID", "JSON", "HTTP", "IP"] # AllowList
            - [] # DenyList
            - - upperCaseConst: true
          exclude:
            - '**/ray-operator/apis/config/v1alpha1/*.go'
            - '**/ray-operator/apis/ray/v1alpha1/*.go'
            - '**/ray-operator/apis/ray/v1/*.go'
  exclusions:
    generated: strict
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
      - _generated.go
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci: # Splits all import blocks into different sections and sorts them.
      sections:
        - standard # Go official imports, like "fmt"
        - default # Third-party libraries (anything not in standard or prefix)
        - prefix(github.com/ray-project/kuberay) # kuberay packages
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/ray-project/kuberay
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
run:
  # timeout for analysis, e.g. 30s, 5m, default timeout is disabled
  timeout: 10m
