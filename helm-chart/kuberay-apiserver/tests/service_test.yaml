suite: Test Service

release:
  name: kuberay-apiserver
  namespace: kuberay-system

templates:
  - service.yaml

tests:
  - it: Should create a service
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Service
          name: kuberay-apiserver
          namespace: kuberay-system

  - it: Should use the specified service type if `service.type` is set
    set:
      service:
        type: NodePort
    asserts:
      - equal:
          path: spec.type
          value: NodePort

  - it: Should have service name matching fullnameOverride when set
    set:
      fullnameOverride: test-name
    asserts:
      - containsDocument:
          apiVersion: v1
          kind: Service
          name: test-name
          namespace: kuberay-system
